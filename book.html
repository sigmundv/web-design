<!DOCTYPE html>
<html lang="en">

	<head>
		
		<meta charset="UTF-8">
		<title> Contact Yummy Food  </title>
		<link rel="stylesheet" href="css/style.css">		
	</head>

	<body>
		<form action="mailto:osumartin@gmail.com" method="post" enctype="text/plain">
			<fieldset>
			   <legend>Personal Information:</legend>
				<label for="firstname">First name:</label> <input type="text" name="firstname" id="firstname" value="Type Your First Name Here"><br>
				<label for="lastname">Last Name:</label> <input type="text" name="lastname" id="lastname" value="Type Your Last Name Here"><br>
				<label for="emailaddress">E-mail Address:</label> <input type="email" name="emailaddress" id="emailaddress" value="example@example.com"><br>
				<label for="mobileno">Mobile Number:</label> <input type="tel" name="mobileno" id="mobileno" value="0878289243"><br>
				<input type="radio" name="gender" value="male" checked> Male<br>
				<input type="radio" name="gender" value="female"> Female<br>
				<input type="radio" name="gender" value="other"> Other <br>
				</fieldset>
				<fieldset>
				<legend>Booking Details:</legend>
				<p>
				<label for="date">What date would you like to eat?:</label> <input type="date" name="date" id="date"><br>
				<label for="time">What Time Would you Like To Eat?:</label> <input type="time" name="time" id="time"><br>
				</p>
				<p>
					<label for="numberinparty">Number Of People In Your Party: </label><select name="numberinParty" id="numberinparty">
					<option value="1">1</option>
					<option value="2" selected>2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>
					<option value="6">6</option>
					<option value="7">7</option>
					<option value="8">8</option>
					<option value="9">9</option>
			</select>
			</p>
			Do you require  any assistance? <br>
				<input type="checkbox" name="assistance" value="wheelchair"> Wheel Chair User <br>
				<input type="checkbox" name="assistance" value="Hearing"> I Have A Hearing Impairement  <br>
				<input type="checkbox" name="assistance" value="visual"> I have A Vision Impairement <br>
				<input type="checkbox" name="assistance" value="animal"> I have An Assistance Animal <br>
				<input type="checkbox" name="assistance" value="reading"> I have A Reading Impairement  <br>
				<input type="submit" value="Book Now">
				<input type="reset" value="Reset">
			</fieldset>
		</form>
		
		</body> 
 
	
</html>
